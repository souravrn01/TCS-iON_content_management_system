<div class="container" id="head">
  <h1>Login as Authenticated-user</h1>
  <button class="btn btn-outline-dark" routerLink="/">Back</button>
</div>

<div id="form" class="container">
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="adminEmail">Email address</label>
      <input type="email" class="form-control" id="adminEmail" formControlName="email" aria-describedby="emailHelp">  
    </div>
    <div class="form-group">
      <label for="adminPassword">Password</label>
      <input type="password" class="form-control" id="adminPassword" formControlName="password">
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-outline-primary">submit</button>
    <div class="signup">
      <small>Or  </small>
    <button type="submit" class="btn btn-outline-info" routerLink="/authUsersignup">signup</button>

    </div>
  </form>
  <small id="fb" *ngIf="!status">Fields should be filled and valid</small>

</div>
