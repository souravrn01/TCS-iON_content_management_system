<div class="container" id="head">
  <h1>Registration for Authenticated User</h1>
  <button class="btn btn-outline-dark" routerLink="/authUser">Back</button>
</div>

<div id="form" class="container">
  <form [formGroup]="userSignup" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">User name</label>
        <input type="text" class="form-control" id="name"  formControlName="name">
      <small id="fb" *ngIf="userSignup.controls.name.invalid && show">*User name need 5 characters</small>
      </div>
      <div class="form-group">
        <label for="phone">Contact number</label>
        <input type="text" class="form-control" id="phone"  formControlName="phone">
        <small id="fb" *ngIf="userSignup.controls.phone.invalid && show">*mobile number required 10 digit</small>
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
      <small id="fb" *ngIf="userSignup.controls.email.invalid && show">*provide valid email</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <small id="fb" *ngIf="userSignup.controls.password.invalid && show">*password need digits and special characters(min-5) </small>
    </div>
    <button type="submit" class="btn btn-outline-success">Sign up</button>
  </form> 
 
 


</div>
